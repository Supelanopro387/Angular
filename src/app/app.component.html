<!-- Toolbar -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 class="custom-title">Agregar nuevo elemento</h3>
<p class="custom-description">Eliminar caracteres por defecto "0" y "-"</p>

<!-- Input para la posición -->
<mat-form-field appearance="fill">
  <mat-label></mat-label>
  <input matInput [(ngModel)]="newElement.position" name="position" placeholder="Ingrese la posición">
</mat-form-field>

<!-- Input para el nombre -->
<mat-form-field appearance="fill">
  <mat-label></mat-label>
  <input matInput [(ngModel)]="newElement.name" name="name" placeholder="Ingrese el nombre">
</mat-form-field>

<!-- Input para el peso -->
<mat-form-field appearance="fill">
  <mat-label></mat-label>
  <input matInput [(ngModel)]="newElement.weight" name="weight" placeholder="Ingrese el peso">
</mat-form-field>

<!-- Input para el símbolo -->
<mat-form-field appearance="fill">
  <mat-label></mat-label>
  <input matInput [(ngModel)]="newElement.symbol" name="symbol" placeholder="Ingrese el símbolo">
</mat-form-field>

<button mat-raised-button color="primary" (click)="addElement()">Add Element</button>
